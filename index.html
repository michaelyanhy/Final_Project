<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five in a Row Game</title>
    <link rel="stylesheet" href="Five in a Row Game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&family=Monoton&family=Handjet&family=Barriecito&display=swap">
</head>

<body>
    <header>
        <div class="thetitle">FIVE - IN - A - ROW</div>
        <div>
            <span class="Move">It's </span>
            <span id="WhosMove" class="blackMove">Black's</span>
            <span class="Move"> Move</span>
        </div>
    </header>

    <main>
        <!-- use canvas to draw the chessboard -->
        <div id="container">
            <canvas id="chess" width="400" height="400"></canvas>
        </div>
        <div class="buttons">
            <button id="restartButton">New Game</button>
            <button id="musicButton">Play Music</button>
        </div>
    </main>

    <footer>
        <p class="Thankyou">Thanks to all the teachers and friends who have guided me throughout my learning journey.
        </p>

        <div class="copyright">Copyright </div>
        <div class="copyright">Music by: Bensound.com/royalty-free-music
            License code: EMT2WPV7FNWJMLW2</div>
    </footer>

    <audio id="backgroundMusic" loop>
        <source src="backgroundMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="Five in a Row Game.js"></script>

</body>

</html>
